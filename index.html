<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification">Welcome to Plinko!</div>
    <div class="game-container">
        <div class="controls">
            <button id="startGame">Start Game</button>
            <button id="back">Back</button>
            <button id="earnCoins">Earn Coins</button>
        </div>
        <div class="balance">Balance: <span id="balance">10</span> coins</div>
        <div class="multipliers">
            <div class="multiplier" data-multiplier="0.2">0.2x</div>
            <div class="multiplier" data-multiplier="0.4">0.4x</div>
            <div class="multiplier" data-multiplier="0.5">0.5x</div>
            <div class="multiplier" data-multiplier="1">1x</div>
            <div class="multiplier" data-multiplier="2">2x</div>
            <div class="multiplier" data-multiplier="3">3x</div>
            <div class="multiplier" data-multiplier="4">4x</div>
            <div class="multiplier" data-multiplier="5">5x</div>
        </div>
        <div class="plinko">
            <!-- Game board will be generated by JavaScript -->
        </div>
    </div>
    <audio id="dropSound" src="drop.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
